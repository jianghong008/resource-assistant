<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>media helper</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="warp">
        <h2 id="popup_title"></h2>
        <div class="preview">
            <video id="video-play" controls autoplay></video>
            <audio id="audio-play" controls autoplay></audio>
            <img id="image-play" alt="图片预览">
        </div>
        <ul id="file-list">
            <!-- 文件列表 -->
        </ul>
        <div class="contr">
            <label for="select_type">
                <span id="select_type_text"></span>
                <select id="select_type"></select>
            </label>
            <span class="btn save-all">批量下载</span>
            <span class="btn search-resures">手动搜索</span>
        </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="../lib/jq3.js"></script>
    <script type="text/javascript" charset="utf-8" src="index.js"></script>
</body>

</html>
